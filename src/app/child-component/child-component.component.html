


<div class="container mt-4">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Date Of Birth</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let jd of jsonData;">
          <tr  >
            <ng-container>
              <td [ngClass]="{'test-table': jd.show === true}" >
                {{jd.firstName | titlecase}}
              </td>
              <td [ngClass]="{'test-table': jd.show === true}">
                {{jd.lastName}}
              </td>
              <td [ngClass]="{'test-table': jd.show === true}">
                {{jd.phoneNumber}}
              </td>
              <td [ngClass]="{'test-table': jd.show === true}">
                {{jd.DOB | date: 'MM/dd/YYYY'}}
              </td>
              <td [ngClass]="{'test-table': jd.show === true}">
                {{jd.show}}
      
              </td>
            </ng-container>
            
          </tr>
        </ng-container>
       
  
        <tr>
      
      </tbody>
    </table>
  </div>
