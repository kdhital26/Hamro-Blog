

<div class="main-container" id="parent">
    <div class="col-md-12 hb-div__wrapper">
        <div class="col-md-1">
        </div>

        <div class="col-md-8">
            <!-- loader starts here -->
            <ng-container *ngIf="showLoader">
                <div class="mt-2" *ngFor="let l of loaderCount;">
                    <app-loader [contentStyle]="{height: '250px'}"></app-loader>
                    <app-loader [contentStyle]="{'margin-top': '-26px'}"></app-loader>
                </div>
            </ng-container>
            <!-- loader starts here -->

            <ng-container *ngFor="let blog of blogList; let i = index;">
                <div class="w-90" (click)="gotoBlog(blog)">
                    <div class="hb__heading-wrapper  hamro-blog-heading">
                        <h2 class="w-75">{{blog.title}}</h2>
                    </div>
                   
                    <div class="hamro-blog-main-img main-container mt-2">
                        <img class="w-100 hb__img-section" src={{blog.imagePath[0]}} alt="books here"  width="1300" height="400" />
                        <section class="mt-3 hb__p-section" [innerHTML]="blog.description[0].length > 300 ? blog.description[0].slice(0, 300) + '...': blog.description[0]">
                        </section>
                    </div>
                    <hr  />
                </div>
            </ng-container>

        </div>

        <!-- aside content -->
        <aside id="child" class="right-0">
            <div class="hb__aside-content">
                <div class="">
                    <div class="vr position-fixed"> </div>

                    <!-- loader starts here -->
                    <ng-container *ngIf="showLatestTopicLoader">
                        <div *ngFor="let l of [1, 2, 3];">
                            <app-loader [contentStyle]="{height: '50px'}"></app-loader>
                            <app-loader [contentStyle]="{'margin-top': '-26px'}"></app-loader>
                        </div>
                    </ng-container>
                    <!-- loader starts here -->

                    <!-- latest blog -->
                    <div class="hb__latest-blog" *ngIf="latestTopic.length">
                        <div class="hb__lates-blog mr-4 d-flex justify-content-center text-center">
                            <label for="latestBlog">Latest Blog</label>
                        </div>
            
                        <div class="topic-container hb-lt__wrapper mt-3">
                            <div (click)="gotoBlog(content)" class="lb" *ngFor="let content of latestTopic; let i = index;">
                                <img class="" id="hb-latest__img" src={{content.imagePath[0]}} alt="books here" />
                                <label>
                                   {{content.title}}
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- latest blog ends here -->
    
                <hr />
                <!-- trending content here -->
                <div class="hb__trending">
                    <!-- trending loader starts here -->
                    <ng-container *ngIf="showTrendingTopicLoader">
                        <div *ngFor="let l of [1, 2, 3];">
                            <app-loader [contentStyle]="{height: '50px'}"></app-loader>
                            <app-loader [contentStyle]="{'margin-top': '-26px'}"></app-loader>
                        </div>
                    </ng-container>
                    <!-- loader starts here -->
                    <ng-container *ngIf="blogContent.length">
                        <div class="mr-4 d-flex justify-content-center text-center">
                            <label class="topic-lable" for="top-topic">Trending Topic</label>
                        </div>
                        <div class="topic-container mt-3">
                            <div class="" *ngFor="let content of blogContent; let i = index;">
                                <label (click)="gotoBlog(content)">
                                   {{content.title}}
                                </label>
                            </div>
                        </div>
                    </ng-container>
                </div>
                </div>
                <hr />

                <!-- Recommended topic -->
                <!-- <div class="hb-recomanded_topic">
                    <div class="d-flex justify-content-center">
                        <label>Recommended topics</label>
                    </div>

                        </div>
                        <div class="li">
                            Health/Mentality
                        </div>
                       
                    </div>
                    <hr />
                </div> -->
            </div>
        </aside>

        <!-- aside content ends here -->
    </div>
</div>
