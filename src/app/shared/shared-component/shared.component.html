

<div class="main-container">
    <div class="col-md-12 d-flex">
        <div class="col-md-1">
        </div>

        <div class="col-md-8">
            <ng-container *ngFor="let blog of blogList; let i = index;">
                <div class="w-90" (click)="gotoBlog(blog)">
                    <div class=" d-flex justify-content-center text-center hamro-blog-heading">
                        <h2 class="w-75">{{blog.title}}</h2>
                    </div>
                   
                    <div class="hamro-blog-main-img main-container mt-2">
                        <img class="w-100" src={{filePath}}{{blog.imagePath[0]}} alt="books here"  width="1300" height="400" />
                        <section class="mt-3" [innerHTML]="blog.description[0].length > 400 ? blog.description[0].slice(0, 300) + '...': blog.description[0]">
                        </section>
                    </div>
                    <hr  />
                </div>
            </ng-container>

        </div>
        <div class="col-md-3 position-fixed right-0">
            <div class="">
                <div class="vr position-fixed"> </div>
                <div class="mr-4 col-md-12 d-flex justify-content-center text-center">
                    <label class="topic-lable" for="top-topic">Trending Topic</label>
                </div>
                <hr  />
                <div class="topic-container">
                    <div class="" *ngFor="let content of blogContent; let i = index;">
                        <label (click)="gotoBlog(content)">
                           {{content.title}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
