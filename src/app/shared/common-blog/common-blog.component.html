

<div class="main-container">
    <div class="col-md-12 d-flex">
        <div class="col-md-2">
        </div>
            
        <div class="col-md-8">
            <!-- loader section starts here -->
            <ng-container *ngIf="showloader">
                <div class="w-90">
                    <app-loader [contentStyle]="{height:'50px'}"></app-loader>
                    <app-loader [contentStyle]="{height:'250px'}"></app-loader>
                    <app-loader [contentStyle]="{height:'250px'}"></app-loader>
                </div>
            </ng-container>
            <!-- loader section ends here -->

            <!-- content starts here -->
            <ng-container *ngIf="!showloader">
                <div class="hb__cb">
                    <div class=" d-flex justify-content-center text-center">
                        <h2>{{blogData?.title}}</h2>
                    </div>
                    <div class="d-flex user__section"><span style="position: relative; top:5px;" class="fa fa-user-circle">&nbsp;</span>Article By:- &nbsp;Kabin Dhital,  &nbsp; <span class="blogOn">{{blogData.createdAt | date}}</span></div>
                    <ng-container *ngFor="let b of blogData?.value; let i = index;">
                        <div class="hamro-blog-main-img main-container mt-2">
                            <div>
                                <img class="w-100 hb__img-section" src="{{b.cloudImage}}" alt="Loading..." />
                            </div>
                            <section class="mt-3 hb__des-content" [innerHTML]="b.description">
                            </section>
                        </div>
                    </ng-container>
                    <hr  class="hb__hr"/>
                    <div class="hb__star" [ngClass]="isRateSet ? 'disable__rating': ''">
                        <span *ngFor="let star of starRating; let i = index" (click)="setRating(star.number)" [ngClass]="star.setRating ? 'fa fa-star' : 'fa fa-star-o'"></span>
                    </div>

                    <div class="screen-size-wrapper">
                        <div class="hb-textarea">
                            <textarea name="comment" [(ngModel)]="comment" maxlength="100" class="form-control hb__comments" placeholder="Please type your comments here and Click on Comment, maximum upto 100 charater" ></textarea>
                        </div>
            
                        <div class="mt-2 hb__w-90">
                            <app-button [style]="comment ? '' : 'pointer-events: none; opacity: 0.6'" [addClass]="'pull-right'" (eventEmit)="createComments()" [btnLable]="'Comment'"></app-button>
                        </div>

                        <!-- comments section -->
                    <div class="hb__cc" *ngIf="comments.length > 0">
                        <strong>{{comments.length > 0 ?  'Comments':  'No Comments Yet'}}</strong>
                        <div class="mt-3 mb-2 " *ngFor="let comment of comments; let i = index;">
                            <div class="hb__comment-container" *ngIf="comment.comments">
        
                                <div class="hb__comment-created">
                                    <label>ANONYMOUS</label>
                                    <label class="ml-2">{{comment.createdAt | date: 'medium'}}</label>
                                </div>
                                <label class="l1">{{comment.comments}}</label>
                                
                            </div>
                        </div>
                    </div>
                    </div>
        
                   
        
                    
                </div>

               
            </ng-container>
            <!-- content ends here -->

        </div>

        <div class="col-md-2">
        </div>
    </div>

    

</div>

<app-footer></app-footer>
