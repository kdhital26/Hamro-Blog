

<div class="main-container">
    <div class="col-md-12 d-flex">
        <div class="col-md-2">
        </div>
            
        <div class="col-md-8">
            <ng-container>
                <div class="w-90">
                    <div class=" d-flex justify-content-center text-center">
                        <h2>{{blogData?.title}}</h2>
                    </div>
                    <ng-container *ngFor="let b of blogData?.value; let i = index;">
                        <div class="hamro-blog-main-img main-container mt-2">
                            <img class="w-100" src="{{b.cloudImage}}" alt="Loading..." />
                            <section class="mt-3" [innerHTML]="b.description">
                            </section>
                        </div>
                    </ng-container>
                    <hr  class="hb__hr"/>
                </div>
            </ng-container>
            <div class="hb__star">
                <span *ngFor="let star of starRating; let i = index" (click)="setRating(star.number)" [ngClass]="star.setRating ? 'fa fa-star' : 'fa fa-star-o'"></span>
            </div>

            <div class="hb-textarea">
                <textarea (keydown.enter)="createComments()" name="comment" [(ngModel)]="comment" maxlength="100" class="form-control hb__comments" placeholder="Please type your comments here and press enters, maximum upto 50 charater" ></textarea>
            </div>

            <!-- comments section -->
            <div class="hb__cc mt-4" *ngIf="comments.length > 0">
                <strong>{{comments.length > 0 ?  'Comments':  'No Comments Yet'}}</strong>
                <div class="mt-3 mb-2 " *ngFor="let comment of comments; let i = index;">
                    <div class="hb__comment-container" *ngIf="comment.comments">

                        <div class="hb__comment-created">
                            <label>ANONYMOUS</label>
                            <label class="ml-2">{{comment.createdAt | date: 'medium'}}</label>
                        </div>
                        <label class="l1">{{comment.comments}}</label>
                        
                    </div>
                </div>
            </div>
            


        </div>

        <div class="col-md-2">
        </div>
    </div>

    

</div>

<app-footer></app-footer>
