<div class="container" [ngClass]="{'right-panel-active': isRightPanelActive}">
    <div class="form-container sign-up-container">
        <form>
            <h1>Create Account</h1>
            <span>use your email for registration</span>
            <input class="form-control" type="text" placeholder="Name" />
            <input class="form-control" type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form>
            <h1>Sign in</h1>
            <span>use your account</span>
            <input class="form-control" type="email" placeholder="Email" name="email" [(ngModel)]="user.email" />
            <input class="form-control" type="password" placeholder="Password" name="pass" [(ngModel)]="user.password" />
            <a href="#">Forgot your password?</a>
            <button (click)="login()">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" (click)="togglePanel()">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start the journey with us</p>
                <button class="ghost" (click)="togglePanel()">Sign Up</button>
            </div>
        </div>
    </div>
</div>
